<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><a href="https://vocabularyreview.herokuapp.com/index.html">Vocabulary Review</a></title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body onload="getRandomWord()">
        <h1 class="Title">Vocabulary Review</h1>
 
        <div>
            <h3 class="term">Term</h3>
        </div>

        <div>
            <h3 class="pinyin">Pinyin</h3>
        </div>

        <div>
            <h3 class="english">Definition</h3>
        </div>


<div class="pinyinButton">
    <button class="pinyinbutton">Show pinyin</button>
</div>

<div class="definitionButton">
    <button class="definitionButton">Show definition</button>
</div>

<div class="nextButton">
    <button class="nextButton">Next word</button>
</div>

<div class="pauseButton">
    <button class="nextButton">Pause ⏸</button>
</div>

<div class="resumeButton">
    <button class="nextButton">Resume ▶️</button>
</div>



<div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>

<div>
    <h3 class="rate">Auto-progress rate: </h3>
</div>

<div class="autoprogressButton">
    <button class="autoprogressButton">Auto-progress</button>
</div>


<script src="app.js"></script>


</body>
</html>
