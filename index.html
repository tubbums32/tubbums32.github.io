<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocabulary Review</title>
        <link rel="icon" href="/icons/CheckIcon.png">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body onload="getRandomWord()">
        <h1 class="Title">Vocabulary Review</h1>
 
        <div class="dropdown">
            <select name="vocab" onChange="getVocab()">
                <option value="Custom" selected>Custom</option>
                <option value="HSK1">HSK1</option>
                <option value="HSK2">HSK2</option>
                <option value="HSK3">HSK3</option>
                <option value="HSK4">HSK4</option>
                <option value="HSK5">HSK5</option>
                <option value="HSK6">HSK6</option>
                <option value="HSK789">HSK7-9</option>
            </select>
        </div>

        <div>
            <h3 class="term">Term</h3>
        </div>

        <div>
            <h3 class="pinyin">Pinyin</h3>
        </div>

        <div>
            <h3 class="english">Definition</h3>
        </div>

<div class="pinyinButton">
    <button class="pinyinbutton"></button>
</div>

<div class="definitionButton">
    <button class="definitionButton"></button>
</div>

<div class="nextButton">
    <button class="nextButton"></button>
</div>

<div class="autoProgressContainer">
    <button class="autoProgressButton">Auto-progress</button>
    <input type="range" min="500" max="3000" value="1500" class="slider" id="progressSpeed" style="display: none;">
</div>

<script src="app.js"></script>


</body>
</html>
